<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">


        <div class="btn-show">
            <button>Добавить новый товар</button>
        </div>
    
        <form class="show" name="form"><div class="elem">
                <h3>Товары от:</h3>

                <input class="min"  name="min" placeholder="50000" type="text">
            </div>
            <div class="elem">
                <h3>Товары до:</h3>

                <input class="min" name="max" placeholder="150000" type="text">
            </div>
    
            <button class="filtered">Показать</button>
        </form>
    
        <div class="menu">
            <form class="thname" name="menu">
                <h4>Название товара</h4>
                <input name="title" placeholder="Курица" type="text">
    
                <h4>Цена товара</h4>
                <input name="price" placeholder="100000" type="text">
             

                <button class="added">Добавить</button>
            </form>
             
     
                <div class="close">
                    <button class="clos">Назад</button>
                </div>
            </div>
    
            <hr>
    
    
        <div class="prods">

        </div>



    </div>

    

<script src="script.js"></script>
</body>
</html>
